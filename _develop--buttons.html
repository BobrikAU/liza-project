<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разработка Кнопки</title>
  <link rel="stylesheet" href="./pages/_develop--buttons.css">
</head>
<body class="page">

  <a href="#" class="button-link button-link_theme_white">
    <img src="./images/icon-arrow-back-orange-default.svg" alt="Стрелка назад" class="button-link__icon-arrow">
    Назад
  </a>

  <!--чтобы из данной активной кнопки-ссылки сделать неактивную (ее верстка ниже), надо в адресе картинки поменять white на gray,
  заменить модификатор button-link_theme_orange на модификатор button-link_inactive; делал это в Devtools руками и все менялось как надо-->
  <a href="#" class="button-link button-link_theme_orange">Далее
    <img src="./images/icon-arrow-forward-white.svg" alt="Стрелка вперёд" class="button-link__icon-arrow button-link__icon-arrow_side_right">
  </a>

  <!--чтобы из данной неактивной кнопки-ссылки сделать активную (ее верстка выше), надо в адресе картинки поменять gray на white,
  заменить модификатор button-link_inactive на модификатор button-link_theme_orange; делал это в Devtools руками и все менялось как надо-->
  <a href="#" class="button-link button-link_inactive">Далее
    <img src="./images/icon-arrow-forward-gray.svg" alt="Стрелка вперёд" class="button-link__icon-arrow button-link__icon-arrow_side_right">
  </a>

  <a href="#" class="button-link button-link_theme_orange">Начать тест</a>

  <a href="#" class="button-link button-link_theme_border-none button-link_size_big">Посмотреть условия</a>

  <a href="#" class="button-link button-link_theme_border-none button-link_size_big">Вернуться к тесту</a>

  <a href="#" class="button-link button-link_theme_orange button-link_size_small">
    <img src="./images/icon-retry-white.svg" alt="Логотип повтора" class="button-link__icon-retry">
    Пересдать
  </a>

  <a href="#" class="button-link button-link_theme_white button-link_size_small">
    <img src="./images/icon-retry-orange-default.svg" alt="Логотип повтора" class="button-link__icon-retry button-link__icon-retry_theme_white">
    Пересдать
  </a>

  <a href="#" class="button-link button-link_theme_orange">Завершить</a>

  <!--кнопка изначально неактивна, для перевода в активный режим надо убрать атрибут disabled и добавить класс button_available;
  пример с такого варианта ниже; делал это в Devtools руками и все менялось как надо-->
  <button type="submit" disabled class="button">Показать результат</button>

  <!--для перевода кнопки в неактивный режим надо поставить атрибут disabled и убрать класс button_available;
  пример с такого варианта выше; делал это в Devtools руками и все менялось как надо-->
  <button type="submit" class="button button_available">Показать результат</button>

  <script src="./scripts/develop--buttons.js"></script>

</body>
</html>
