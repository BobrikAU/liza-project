<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/block.css">
  <title>Block</title>
</head>

<body class="page">
  <div class="block">

    <div class="title">
      <h2 class="title__text">Тест</h2>
      <a href="#" class="title__link">Вернуться к тесту</a>
    </div>

    <p class="paragraph">Что мы&nbsp;узнали об&nbsp;особенностях привлечения следовых расчётов на&nbsp;ПСР

        <div class="list__text">

          </div>
          <li class="list__subtitle">3</li>
        </div>

        <div class="list__text">
          <div class="list__name">
            <img src="./images/icon-term.svg" alt="Иконка песочных часов" class="list__img">
            <li class="list__subtitle">Срок сдачи:</li>
          </div>
