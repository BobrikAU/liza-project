<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/_develop--result-test.css">
  <title>Document</title>
</head>

<body class="page">
  <div class="result-test result-test_false">
    <h3 class="result-test__title">33%</h3>
    <p class="result-test__paragraph">К&nbsp;сожалению, вы&nbsp;не&nbsp;набрали проходной результат.</p>
    <p class="result-test__paragraph">Нажмите &laquo;Пересдать&raquo;, чтобы попробовать снова.</p>
  </div>

  <div class="result-test result-test_true">
    <h3 class="result-test__title">83%</h3>
    <p class="result-test__paragraph">Отличный результат!</p>
    <p class="result-test__paragraph">Нажмите &laquo;Далее&raquo; чтобы продолжить.</p>
    <p class="result-test__paragraph">Если считаете, что сможете лучше,
      нажмите &laquo;Пересдать&raquo;. В&nbsp;случае</p>
    <p class="result-test__paragraph">если результат будет хуже, засчитается наивысший результат.</p>
  </div>
</body>

</html>
