<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разработка Кнопки</title>
  <link rel="stylesheet" href="./pages/develop--buttons.css">
</head>
<body class="page">

  <a href="#" class="button-link">
    <img src="./images/icon-arrow-back-orange-default.svg" alt="Стрелка назад" class="button-link__icon-arrow">
    <p class="button-link__title">Назад</p>
  </a>

  <a href="#" class="button-link button-link_theme_orange">
    <p class="button-link__title button-link__title_theme_orange">Далее</p>
    <img src="./images/icon-arrow-forward-white.svg" alt="Стрелка вперёд" class="button-link__icon-arrow button-link__icon-arrow_side_right">
  </a>

  <a href="#" class="button-link button-link_theme_orange">
    <p class="button-link__title button-link__title_theme_orange">Начать тест</p>
  </a>

  <a href="#" class="button-link button-link_inactive">
    <p class="button-link__title button-link__title_inactive">Далее</p>
    <img src="./images/icon-arrow-forward-gray.svg" alt="Стрелка вперёд" class="button-link__icon-arrow button-link__icon-arrow_side_right">
  </a>

  <!--здесь надо делать реальный button <a href="#" class="button-link button-link_inactive button-link_size_big">
    <p class="button-link__title button-link__title_inactive">Показать результат</p>
  </a>

  <a href="#" class="button-link  button-link_theme_orange button-link_size_big">
    <p class="button-link__title button-link__title_theme_orange">Показать результат</p>
  </a>-->

  <a href="#" class="button-link button-link_theme_orange button-link_size_small">
    <img src="./images/icon-retry-white.svg" alt="Логотип повтора" class="button-link__icon-retry">
    <p class="button-link__title button-link__title_theme_orange">Пересдать</p>
  </a>

  <a href="#" class="button-link button-link_size_small">
    <img src="./images/icon-retry-orange-default.svg" alt="Логотип повтора" class="button-link__icon-retry">
    <p class="button-link__title">Пересдать</p>
  </a>

  <a href="#" class="button-link button-link_theme_orange">
    <p class="button-link__title button-link__title_theme_orange">Завершить</p>
  </a>

</body>
</html>
